<a name="" id="" class="btn btn-primary m-2" role="button" (click)="openDialog()">Add Product</a>

<br>
          <div class="mt-3">     
  <table class="table " >
    <thead >
      <tr>
        <th scope="col">Number</th>
        <th scope="col">Name</th>
        <th scope="col">Image</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>    
        <th scope="col">Action</th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of ProductList; let i=index;" [ngStyle]="{'background-color': item.quantity==1?'yellow':'lightgray'}">
        <ng-container *ngIf="item.quantity!=0">
        <td>{{i+1}}</td>
        <td>{{item.name}}</td>
        <td ><img [src]="item.image" style="width: 100px; height: 100px;"></td>
        <td>{{item.price}}</td>
        <td >{{item.quantity}}</td>

        <td>
          <button type="button" class="btn btn-secondary m-2 " routerLink="/edit/{{item.id}}" ><i class="fa fa-edit" style="font-size: 25px;"></i> </button>
          <button type="button" class="btn btn-secondary m-2 " role="button" (click)="Delete(item.id)"><mat-icon>delete_sweep</mat-icon></button>
    
        </td>
      </ng-container>
      </tr>
      </tbody>
      
  </table>
          </div>

      </div>
    </div>
  </div>
